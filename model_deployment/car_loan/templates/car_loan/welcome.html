{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="bg-gray-100 min-h-screen flex flex-col box-border justify-center items-center">
        <h2 class="text-4xl font-bold text-center text-[#002D74] my-8">
            Welcome to RidePal, <br>
             Your asset finance partner
        </h2>
        <!--<div class="flex flex-col">
            <h2 class="font-bold text-3xl text-[#002D74] mt-4">Welcome to RidePal, </h2>
            <h2 class="font-bold text-3xl text-[#002D74] mb-4">Your asset finance partner</h2>
        </div>-->
        <div class="bg-[#dfa674] rounded-2xl flex max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-8">
                <h2 class="font-bold text-2xl text-[#002D74]">Own your dream car, with RidePal today!</h2>
                <p class="text-sm mt-4 text-[#002D74]">Take a risk assessment, and get an instant credit limit</p>

                <form method="POST" class="flex flex-col gap-4">
                    {% csrf_token %}
                    <!--<input class="p-2 mt-8 rounded-xl border" type="text" id="name" name="name" required placeholder="Your Name">-->
                  
                    <a href="{% url 'register' %}">
                        <button class="bg-[#002D74] text-white mt-4 p-4 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium" 
                                type="button">Start today!
                        </button>
                    </a>
                </form>
              
                
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl max-h-[1600px]" src="{% static 'car_loan/dream.avif' %}">
            </div>
        </div>
    </section>

{% endblock content %}
